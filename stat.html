<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Statistics</title>

<style>
  body {
    font-family: Serif;
    background: #d9d9d9;
    padding: 20px;
    margin: 0;
  }
  .card {
    background: white;
    padding: 20px;
    border-radius: 15px;
    margin-bottom: 20px;
  }
  h3 {
    margin-top: 0;
  }
  .aq-value {
    font-size: 48px;
    font-weight: bold;
  }
  .aq-status {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .status-dot {
    width: 40px;
    height: 40px;
    border: 5px solid #00ff73;
    border-radius: 50%;
  }
  .chart-line {
    stroke: #00ab50;
    stroke-width: 3;
    fill: none;
  }
  .chart-dot {
    fill: rgb(0, 255, 106);
    cursor: pointer;
  }
  .bottom-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #fff;
    padding: 10px 0;
    display: flex;
    justify-content: space-around;
    border-top: 2px solid #ddd;
  }
  .bottom-bar a {
    text-decoration: none;
    color: #333;
    text-align: center;
    font-size: 14px;
  }
  .bottom-bar img {
    width: 28px;
    height: 28px;
    display: block;
    margin: 0 auto 4px;
  }
  .tooltip {
    position: absolute;
    padding: 6px 10px;
    background: black;
    color: white;
    font-size: 12px;
    border-radius: 6px;
    pointer-events: none;
    transform: translate(-50%, -120%);
    white-space: nowrap;
    display: none;
  }
</style>
</head>
<body>

<div id="tooltip" class="tooltip"></div>

<div class="card">
  <h3>Air Quality</h3>
  <div class="aq-value">149</div>
  <div class="aq-status">
    <span>Air Level</span>
    <div>
      <div class="status-dot"></div>
      <small style="display:block; text-align:center;">Good</small>
    </div>
  </div>
</div>

<div class="card">
  <h3>Daily Statistics</h3>

  <svg id="graph" width="100%" height="180" viewBox="0 0 300 180">
    <polyline id="graphLine" class="chart-line"
      points="10,140 50,135 90,145 130,120 170,110 210,100 250,130">
    </polyline>

    <circle class="chart-dot" cx="10" cy="140" r="5" data-day="Monday"></circle>
    <circle class="chart-dot" cx="50" cy="135" r="5" data-day="Tuesday"></circle>
    <circle class="chart-dot" cx="90" cy="145" r="5" data-day="Wednesday"></circle>
    <circle class="chart-dot" cx="130" cy="120" r="5" data-day="Thursday"></circle>
    <circle class="chart-dot" cx="170" cy="110" r="5" data-day="Friday"></circle>
    <circle class="chart-dot" cx="210" cy="100" r="5" data-day="Saturday"></circle>
    <circle class="chart-dot" cx="250" cy="130" r="5" data-day="Sunday"></circle>
  </svg>
</div>

<div class="bottom-bar">
  <a href="index.html">
    <img src="https://cdn-icons-png.flaticon.com/512/1946/1946436.png">
    Home
  </a>
  <a href="stat.html">
    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png">
    Stats
  </a>
</div>

<script>
  const aqValue = document.querySelector(".aq-value");
  function updateAQ() {
    aqValue.textContent = 756 + Math.floor(Math.random() * 90);
  }
  setInterval(updateAQ, 1000);

  const tooltip = document.getElementById("tooltip");
  const svg = document.getElementById("graph");
  const dots = document.querySelectorAll(".chart-dot");

  dots.forEach(dot => {
    dot.addEventListener("mousemove", e => {
      const day = dot.getAttribute("data-day");
      tooltip.style.display = "block";
      tooltip.textContent = day;

      const rect = svg.getBoundingClientRect();
      const cx = parseFloat(dot.getAttribute("cx"));
      const cy = parseFloat(dot.getAttribute("cy"));

      tooltip.style.left = (rect.left + cx) + "px";
      tooltip.style.top = (rect.top + cy) + "px";
    });

    dot.addEventListener("mouseleave", () => {
      tooltip.style.display = "none";
    });
  });
</script>

</body>
</html>
