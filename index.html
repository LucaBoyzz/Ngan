<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home page</title>
<style>
  body { font-family: serif , -apple-system, Arial, Helvetica, sans-serif, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; background: #eee; padding: 20px; }
  .control { background: #fff; padding: 20px; margin-bottom: 20px; border-radius: 10px; }
  .toggle { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; }
  .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
  .switch input { display: none; }
  .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #eee; transition: 0.4s; border-radius: 34px; }
  .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px;
                   background-color: rgb(117, 117, 117); transition: 0.4s; border-radius: 50%; }
  input:checked + .slider { background-color: #00ff33; }
  input:checked + .slider:before { transform: translateX(26px); }
  .color-picker { width: 100%; margin-top: 10px; }

  /* Bottom toolbar */
  .bottom-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #ffffff;
    padding: 10px 0;
    display: flex;
    justify-content: space-around;
    border-top: 2px solid #ffffff;
  }
  .bottom-bar a { text-decoration: none; color: #000000; text-align: center; font-size: 14px; }
  .bottom-bar img { width: 28px; height: 28px; display: block; margin: 0 auto 4px; }

  input[type="color"], input[type="range"] { -webkit-appearance: none; appearance: none; }
  input[type="color"] { width: 100%; height: 40px; padding: 0; border: none; background: #ddd; border-radius: 8px; }
  input[type="range"]::-webkit-slider-runnable-track { height: 6px; background: #ccc; border-radius: 3px; }
  input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 20px; height: 20px; background: #555; border-radius: 50%; margin-top: -7px; }
</style>
</head>
<body>

<!-- Thinker.io library -->
<script src="https://cdn.thinker.io/thinker.min.js"></script>

<div class="control">
  <h3>Quick Control</h3>
  <div class="toggle">
    <span>Light</span>
    <label class="switch">
      <input type="checkbox" id="lightToggle">
      <span class="slider"></span>
    </label>
  </div>
  <div class="toggle">
    <span>Air Purifier</span>
    <label class="switch">
      <input type="checkbox" id="airToggle">
      <span class="slider"></span>
    </label>
  </div>
  <div class="toggle">
    <span>Rainbow</span>
    <label class="switch">
      <input type="checkbox" id="rainbowToggle">
      <span class="slider"></span>
    </label>
  </div>
</div>

<div class="control">
  <h3>Color</h3>
  <input type="color" id="colorPicker" class="color-picker">
  <input type="range" min="0" max="100" value="50" id="brightness">
</div>

<script>
  const lightToggle = document.getElementById('lightToggle');
  const airToggle = document.getElementById('airToggle');
  const rainbowToggle = document.getElementById('rainbowToggle');
  const colorPicker = document.getElementById('colorPicker');
  const brightness = document.getElementById('brightness');
  let rainbowOn = false;

  // เชื่อม Thinker.io
  const thinker = new Thinker("MyDevice1"); // เปลี่ยนเป็น Board ID ของคุณ
  thinker.connect().then(() => console.log("Connected to board!"));

  // แปลง HEX → RGB
  function hexToRgb(hex) {
    const bigint = parseInt(hex.replace("#",""), 16);
    return { r: (bigint >> 16) & 255, g: (bigint >> 8) & 255, b: bigint & 255 };
  }

  // Event listener
  lightToggle.addEventListener('change', () => {
    thinker.sendData({ state: lightToggle.checked ? "LIGHT ON" : "LIGHT OFF" });
  });
  airToggle.addEventListener('change', () => {
    thinker.sendData({ state: airToggle.checked ? "AIR ON" : "AIR OFF" });
  });
  rainbowToggle.addEventListener('change', () => {
    rainbowOn = rainbowToggle.checked;
    thinker.sendData({ state: rainbowOn ? "RAINBOW ON" : "RAINBOW OFF" });
  });
  colorPicker.addEventListener('input', () => {
    const rgb = hexToRgb(colorPicker.value);
    if (!rainbowOn) thinker.sendData({ state: `COLOR ${rgb.r} ${rgb.g} ${rgb.b}` });
  });
  brightness.addEventListener('input', () => {
    thinker.sendData({ state: `BRIGHTNESS ${brightness.value}` });
  });
</script>

<div class="bottom-bar">
  <a href="index.html">
    <img src="https://cdn-icons-png.flaticon.com/512/1946/1946436.png">Home
  </a>
  <a href="stat.html">
    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png">Stats
  </a>
</div>

</body>
</html>
